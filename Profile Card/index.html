<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
<body>
  <div class="card">
    <div class="header">
      <div class="profile-img">
        <img src="the goat.jpg" alt="Profile picture">
      </div>
      <div class="wave">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
          <path fill="#181a1b" d="M0,160 C320,300,520,0,1440,160 L1440,320 L0,320 Z"></path>
        </svg>
      </div>
    </div>
    
    <div class="content">
      <h2 class="name">Mesud Melaku</h2>
      <p class="username">@ellaythegreat</p>
      
      <div class="social-icons">
        <a href="#" class="icon facebook"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="icon twitter"><i class="fa-brands fa-twitter"></i></a>
        <a href="#" class="icon instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" class="icon linkedin"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="#" class="icon dribbble"><i class="fa-brands fa-dribbble"></i></a>
      </div>
      
      <p class="bio">
        Crafting brand and communication strategies, creating visual designs, leading art direction, and capturing portraits through photography.
      </p>
      
      <div class="buttons">
        <button class="btn btn-primary">Follow</button>
        <button class="btn btn-secondary">Message</button>
      </div>
    </div>
  </div>
</body>
</html>
